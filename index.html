<!DOCTYPE html>
<html>
  <head>
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List Application</h1>
    </header>

    <main>
      <section class="input-section">
        <input
          type="text"
          id="todoInput"
          placeholder="Enter your task here..."
        />
        <p class="error" id="errorMsg"></p>
      </section>

      <section id="taskButtons" class="button-section">
        <button id="addTaskBtn">Add Task</button>
        <button id="draftBtn">Drafts (<span id="draftCount">0</span>)</button>
      </section>

      <div class="task-board">
        <section id="pendingTasks" class="task-column">
          <h2>Pending</h2>
          <ul id="pendingList"></ul>
        </section>
        <section id="inProgressTasks" class="task-column">
          <h2>In Progress</h2>
          <ul id="inProgressList"></ul>
        </section>
        <section id="doneTasks" class="task-column">
          <h2>Done</h2>
          <ul id="doneList"></ul>
        </section>
      </div>
    </main>

    <div id="draftSlider" class="slider">
      <h2>Drafts</h2>
      <button id="closeSlider">Close</button>
      <ul id="draftList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
